<!-- license-template/header.html -->

<style>
  :root{
    --em-blue:#006EB3;
    --em-green:#5BC500;
    --em-gray:#53565A;

    --bg:#F6F8FB;
    --card:#FFFFFF;
    --text:#0B1220;
    --muted: rgba(11,18,32,.62);
    --line: rgba(11,18,32,.10);
    --shadow: 0 16px 36px rgba(0,0,0,.08);
    --r: 16px;

    --header-h: 72px;
    --container: 1200px;

    --ok:#1F9D55;
    --warn:#F5A524;
    --bad:#E11D48;
    --info:#2563EB;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
  margin:0;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  color: var(--text);
  background: var(--bg);

  /* يجعل الصفحة بطول الشاشة */
  min-height: 100vh;

  /* نظام Flex لتثبيت الفوتر بالأسفل */
  display: flex;
  flex-direction: column;
}

  a{ color:inherit; text-decoration:none; }
  img{ max-width:100%; display:block; }

  .container{
    width:min(var(--container), calc(100% - 32px));
    margin:0 auto;
  }

  /* Header */
  header.site-header{
    position: sticky;
    top:0;
    z-index: 999;
    height: var(--header-h);
    display:flex;
    align-items:center;
    border-bottom: 1px solid var(--line);
    background:
      linear-gradient(90deg, rgba(0,110,179,.10), rgba(91,197,0,.08)),
      rgba(255,255,255,.88);
    backdrop-filter: blur(14px);
  }

  .header-inner{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    padding: 10px 0;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    min-width: 220px;
  }
  .brand .mark{
    width:44px; height:44px;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--em-blue), rgba(0,110,179,.65));
    display:grid;
    place-items:center;
    box-shadow: 0 10px 22px rgba(0,110,179,.22);
    flex:0 0 auto;
  }
  .brand .mark span{
    color:#fff;
    font-weight:700;
    letter-spacing:.5px;
  }
  .brand .title{
    display:flex;
    flex-direction:column;
    line-height:1.1;
  }
  .brand .title b{
    font-size: 14px;
    letter-spacing: .2px;
  }
  .brand .title small{
    font-size:12px;
    color: var(--muted);
  }

  .nav{
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .chip{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 10px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,.9);
    border: 1px solid var(--line);
    box-shadow: 0 10px 22px rgba(0,0,0,.05);
    font-size: 13px;
    color: rgba(11,18,32,.82);
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    user-select:none;
  }
  .chip:hover{
    transform: translateY(-1px);
    box-shadow: 0 14px 26px rgba(0,0,0,.08);
    border-color: rgba(0,110,179,.25);
  }
  .chip .dot{
    width:10px; height:10px;
    border-radius: 50%;
    background: var(--em-blue);
    box-shadow: 0 0 0 4px rgba(0,110,179,.12);
  }
  .chip.green .dot{
    background: var(--em-green);
    box-shadow: 0 0 0 4px rgba(91,197,0,.14);
  }
  .chip.ghost{
    background: transparent;
  }

  .right{
    display:flex;
    align-items:center;
    justify-content:flex-end;
    gap:10px;
    min-width: 240px;
  }

  .search{
    position:relative;
    width: 320px;
    max-width: 42vw;
  }
  .search input{
    width:100%;
    padding: 12px 40px 12px 14px;
    border-radius: 999px;
    border:1px solid var(--line);
    background: rgba(255,255,255,.92);
    outline:none;
    box-shadow: 0 10px 22px rgba(0,0,0,.05);
    font-size: 13px;
  }
  .search input:focus{
    border-color: rgba(0,110,179,.35);
    box-shadow: 0 16px 34px rgba(0,110,179,.12);
  }
  .search .icon{
    position:absolute;
    right: 12px;
    top:50%;
    transform: translateY(-50%);
    opacity:.65;
    font-size: 14px;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid var(--line);
    background: #fff;
    box-shadow: 0 12px 26px rgba(0,0,0,.06);
    cursor:pointer;
    font-size: 13px;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    white-space: nowrap;
  }
  .btn:hover{
    transform: translateY(-1px);
    box-shadow: 0 16px 32px rgba(0,0,0,.09);
    border-color: rgba(0,110,179,.25);
  }
  .btn.primary{
    border-color: rgba(0,110,179,.22);
    background: linear-gradient(135deg, var(--em-blue), rgba(0,110,179,.80));
    color:#fff;
    box-shadow: 0 16px 34px rgba(0,110,179,.22);
  }
  .btn.primary:hover{ box-shadow: 0 20px 42px rgba(0,110,179,.28); }
  .btn.success{
    border-color: rgba(91,197,0,.22);
    background: linear-gradient(135deg, var(--em-green), rgba(91,197,0,.76));
    color:#fff;
    box-shadow: 0 16px 34px rgba(91,197,0,.22);
  }

  /* ✅ Dropdown Filters (professional list) */
  .dropdown{ position: relative; display:inline-flex; }
  .dropdown .menu{
    position:absolute;
    top: calc(100% + 10px);
    right: 0;
    width: 260px;
    background: rgba(255,255,255,.98);
    border: 1px solid var(--line);
    border-radius: 16px;
    box-shadow: 0 24px 60px rgba(0,0,0,.18);
    overflow:hidden;
    display:none;
    z-index: 9999;
  }
  .dropdown.open .menu{ display:block; }

  .menu .menu-hd{
    padding: 12px 12px 10px;
    border-bottom: 1px solid var(--line);
    background: linear-gradient(90deg, rgba(0,110,179,.06), rgba(91,197,0,.05));
  }
  .menu .menu-hd b{ font-size: 12.5px; letter-spacing:.2px; }
  .menu .menu-hd small{ display:block; margin-top:4px; color: var(--muted); font-size: 12px; }

  .menu .item{
    width:100%;
    border:0;
    background: transparent;
    cursor:pointer;
    padding: 12px 12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    font-size: 13px;
  }
  .menu .item:hover{ background: rgba(0,110,179,.04); }
  .menu .left{ display:flex; align-items:center; gap:10px; min-width: 0; }
  .menu .icon-dot{
    width:10px;height:10px;border-radius:50%;
    background: var(--em-blue);
    box-shadow: 0 0 0 4px rgba(0,110,179,.10);
    flex:0 0 auto;
  }
  .menu .icon-dot.green{ background: var(--em-green); box-shadow: 0 0 0 4px rgba(91,197,0,.12); }
  .menu .icon-dot.warn{ background: var(--warn); box-shadow: 0 0 0 4px rgba(245,165,36,.12); }
  .menu .icon-dot.bad{ background: var(--bad); box-shadow: 0 0 0 4px rgba(225,29,72,.10); }

  .menu .txt{ display:flex; flex-direction:column; line-height:1.2; min-width: 0; }
  .menu .txt b{ font-size:13px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .menu .txt small{ font-size:12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .menu .kbd{
    font-size: 12px;
    padding: 6px 8px;
    border-radius: 10px;
    border: 1px solid var(--line);
    background: rgba(255,255,255,.85);
    color: rgba(11,18,32,.70);
    flex: 0 0 auto;
  }

  /* Page spacing under sticky header */
  main.page{
  padding: 18px 0 26px;
  flex: 1;   /* هذا السطر هو المهم */
}


  /* Common cards & layout */
  .grid{ display:grid; gap:14px; }
  .grid.cols-4{ grid-template-columns: repeat(4, 1fr); }
  .grid.cols-3{ grid-template-columns: repeat(3, 1fr); }
  .grid.cols-2{ grid-template-columns: repeat(2, 1fr); }

  .card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--r);
    box-shadow: var(--shadow);
    overflow:hidden;
  }
  .card .hd{
    padding: 14px 16px;
    border-bottom: 1px solid var(--line);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    background: linear-gradient(90deg, rgba(0,110,179,.06), rgba(91,197,0,.05));
  }
  .card .hd b{ font-size:14px; font-weight: 650; }
  .card .hd small{ color: var(--muted); }
  .card .bd{ padding: 14px 16px; }

  .stat{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
  }
  .stat .num{
    font-size: 26px;
    font-weight: 700;
    letter-spacing: .3px;
  }
  .stat .lbl{
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
  }
  .stat .badge{
    font-size: 12px;
    padding: 8px 10px;
    border-radius: 999px;
    border: 1px solid var(--line);
    background: rgba(255,255,255,.9);
    color: rgba(11,18,32,.72);
  }
  .badge.ok{ border-color: rgba(31,157,85,.28); color: var(--ok); background: rgba(31,157,85,.08); }
  .badge.warn{ border-color: rgba(245,165,36,.28); color: #A16207; background: rgba(245,165,36,.12); }
  .badge.bad{ border-color: rgba(225,29,72,.25); color: var(--bad); background: rgba(225,29,72,.08); }
  .badge.info{ border-color: rgba(37,99,235,.22); color: var(--info); background: rgba(37,99,235,.08); }

  .hero{
    padding: 18px;
    border-radius: var(--r);
    border: 1px solid rgba(0,110,179,.15);
    background:
      radial-gradient(1200px 280px at 10% 10%, rgba(0,110,179,.14), transparent 55%),
      radial-gradient(900px 260px at 90% 10%, rgba(91,197,0,.14), transparent 55%),
      #fff;
    box-shadow: var(--shadow);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    overflow:hidden;
  }
  .hero h1{
    margin:0;
    font-size: 20px;
    letter-spacing:.2px;
    font-weight: 750;
  }
  .hero p{
    margin:6px 0 0;
    color: var(--muted);
    font-size: 13px;
    line-height: 1.6;
  }
  .hero .meta{
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .pill{
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid var(--line);
    background: rgba(255,255,255,.75);
    font-size: 12px;
    color: rgba(11,18,32,.75);
  }

  /* Table */
  .table-wrap{ overflow:auto; }
  table{
    width:100%;
    border-collapse: collapse;
    min-width: 860px;
  }
  th, td{
    text-align:left;
    padding: 12px 12px;
    border-bottom: 1px solid var(--line);
    font-size: 13px;
    white-space: nowrap;
  }
  th{
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 1;
    font-size: 12px;
    color: rgba(11,18,32,.70);
    text-transform: uppercase;
    letter-spacing: .6px;
  }
  tr:hover td{ background: rgba(0,110,179,.03); }

  .status{
    display:inline-flex;
    align-items:center;
    gap:8px;
  }
  .status .s-dot{
    width:10px; height:10px; border-radius:50%;
    background: var(--ok);
    box-shadow: 0 0 0 4px rgba(31,157,85,.12);
  }
  .status.warn .s-dot{ background: var(--warn); box-shadow: 0 0 0 4px rgba(245,165,36,.14); }
  .status.bad .s-dot{ background: var(--bad); box-shadow: 0 0 0 4px rgba(225,29,72,.12); }
  .status.info .s-dot{ background: var(--info); box-shadow: 0 0 0 4px rgba(37,99,235,.12); }
  .muted{ color: var(--muted); }

  /* Responsive */
  @media (max-width: 1100px){
    .grid.cols-4{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 720px){
    .header-inner{ gap:10px; }
    .brand{ min-width:auto; }
    .search{ display:none; }
    .right{ min-width:auto; }
    .grid.cols-4, .grid.cols-3, .grid.cols-2{ grid-template-columns: 1fr; }
    .hero{ flex-direction: column; align-items:flex-start; }
  }

  /* ✅ Ensure Preview Modal hidden and styled correctly */
.modal{
  position:fixed;
  inset:0;
  display:none;              /* مهم: يخفيه */
  align-items:center;
  justify-content:center;
  padding: 18px;
  background: rgba(0,0,0,.55);
  z-index: 99999;
}
.modal.show{ display:flex; }

.modal .box{
  width:min(920px, 96vw);
  background:#fff;
  border-radius: 18px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.25);
  box-shadow: 0 24px 70px rgba(0,0,0,.35);
}

.modal .top{
  padding: 12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  border-bottom: 1px solid var(--line);
  background: linear-gradient(90deg, rgba(0,110,179,.08), rgba(91,197,0,.06));
}
.modal .top b{ font-size: 13px; }
.modal .top button{
  border:0;
  background: transparent;
  cursor:pointer;
  font-size: 18px;
  opacity:.75;
}

.modal .content{
  padding: 14px;
  background: #fff;
}

.preview-frame{
  border: 1px solid var(--line);
  border-radius: 14px;
  overflow:hidden;
  background: #F8FAFC;
}
.preview-frame img{
  width:100%;
  height:auto;
  display:block;
}

</style>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="#">
      <div class="mark" aria-hidden="true"><span>LM</span></div>
      <div class="title">
        <b>Licenses & Certificates Manager</b>
        <small>EMSTEEL • IT Information Technology</small>
      </div>
    </a>

    <nav class="nav" aria-label="Primary">
      <a class="chip" href="#dashboard"><span class="dot"></span>Dashboard</a>
      <a class="chip green" href="#records"><span class="dot"></span>Records</a>
      <!-- ✅ Notifications removed because cards removed -->
    </nav>

    <div class="right">
      <div class="search" role="search" aria-label="Search">
        <input id="globalSearch" type="search" placeholder="Search by certificate / owner / ID..." autocomplete="off">
        <span class="icon">⌕</span>
      </div>

      <!-- ✅ Filters dropdown -->
      <div class="dropdown" id="filterDropdown">
        <button class="btn" type="button" id="filterBtn" aria-haspopup="true" aria-expanded="false">
          Filters <span style="opacity:.7;">▾</span>
        </button>

        <div class="menu" role="menu" aria-label="Quick Filters">
          <div class="menu-hd">
            <b>Quick Filters</b>
            <small>Fast compliance view</small>
          </div>

          <button class="item" type="button" role="menuitem"
            onclick="window.LMS_FILTER?.apply?.('all'); window.LMS_HDR?.closeFilters?.();">
            <span class="left">
              <span class="icon-dot"></span>
              <span class="txt"><b>All</b><small>Show all records</small></span>
            </span>
            <span class="kbd">A</span>
          </button>

          <button class="item" type="button" role="menuitem"
            onclick="window.LMS_FILTER?.apply?.('valid'); window.LMS_HDR?.closeFilters?.();">
            <span class="left">
              <span class="icon-dot green"></span>
              <span class="txt"><b>Valid</b><small>Not expired</small></span>
            </span>
            <span class="kbd">V</span>
          </button>

          <button class="item" type="button" role="menuitem"
            onclick="window.LMS_FILTER?.apply?.('expiring'); window.LMS_HDR?.closeFilters?.();">
            <span class="left">
              <span class="icon-dot warn"></span>
              <span class="txt"><b>Expiring</b><small>Next 30 days</small></span>
            </span>
            <span class="kbd">E</span>
          </button>

          <button class="item" type="button" role="menuitem"
            onclick="window.LMS_FILTER?.apply?.('expired'); window.LMS_HDR?.closeFilters?.();">
            <span class="left">
              <span class="icon-dot bad"></span>
              <span class="txt"><b>Expired</b><small>Past due</small></span>
            </span>
            <span class="kbd">X</span>
          </button>
        </div>
      </div>

      <!-- ✅ New Record → create.html -->
      <button class="btn primary" type="button" onclick="window.location.href='{% url 'registry:create_record' %}'">
        + New Record
      </button>
    </div>
  </div>
</header>

<script>
  // Shared helpers
  window.LMS_UI = window.LMS_UI || {};
  window.LMS_UI.escapeHtml = function(str){
    str = String(str ?? "");
    return str
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  };

  // Dropdown controller
  window.LMS_HDR = window.LMS_HDR || {};
  window.LMS_HDR.closeFilters = function(){
    const dd = document.getElementById("filterDropdown");
    const btn = document.getElementById("filterBtn");
    if(dd) dd.classList.remove("open");
    if(btn) btn.setAttribute("aria-expanded", "false");
  };

  (function(){
    const dd = document.getElementById("filterDropdown");
    const btn = document.getElementById("filterBtn");
    if(!dd || !btn) return;

    const toggle = () => {
      const isOpen = dd.classList.toggle("open");
      btn.setAttribute("aria-expanded", isOpen ? "true" : "false");
    };

    btn.addEventListener("click", function(e){
      e.stopPropagation();
      toggle();
    });

    document.addEventListener("click", function(){
      window.LMS_HDR.closeFilters();
    });

    dd.querySelector(".menu")?.addEventListener("click", function(e){
      e.stopPropagation();
    });

    document.addEventListener("keydown", function(e){
      if(e.key === "Escape"){
        window.LMS_HDR.closeFilters();
      }
    });
  })();
</script>
