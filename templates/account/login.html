{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LMS • Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --blue:#006EB3;
      --green:#5BC500;
      --text:#0B1220;
      --muted: rgba(11,18,32,.62);
      --line: rgba(11,18,32,.10);
      --bg:#f4f7fb;
      --shadow: 0 18px 44px rgba(0,0,0,.10);
      --r: 18px;
    }

    *{box-sizing:border-box}

    /* ================== Animations (Interactive + Shake) ================== */
    @keyframes pageFade { from { opacity: 0; } to { opacity: 1; } }
    @keyframes cardIn { from { opacity: 0; transform: translateY(14px) scale(.985); } to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes glowMove { 0% { transform: translate3d(0,0,0) scale(1); } 50% { transform: translate3d(-18px, 12px, 0) scale(1.02); } 100% { transform: translate3d(0,0,0) scale(1); } }
    @keyframes subtleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes iconPop { 0% { transform: scale(1); } 50% { transform: scale(1.06); } 100% { transform: scale(1); } }
    @keyframes ripple {
      0% { transform: translate(-50%, -50%) scale(.2); opacity: .25; }
      100% { transform: translate(-50%, -50%) scale(2.6); opacity: 0; }
    }

    /* ✅ Shake animation for errors */
    @keyframes shakeX{
      0%   { transform: translateX(0); }
      12%  { transform: translateX(-10px); }
      24%  { transform: translateX(10px); }
      36%  { transform: translateX(-8px); }
      48%  { transform: translateX(8px); }
      60%  { transform: translateX(-6px); }
      72%  { transform: translateX(6px); }
      84%  { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    body{
      margin:0;
      font-family: Segoe UI, Arial, sans-serif;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
      color: var(--text);
      position: relative;
      overflow: hidden;
      animation: pageFade .45s ease-out;
    }

    /* EMSTEEL subtle gradients */
    body::after{
      content:"";
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(600px 300px at 20% 15%, rgba(0,110,179,.22), transparent 60%),
        radial-gradient(600px 300px at 80% 85%, rgba(91,197,0,.18), transparent 60%);
      pointer-events:none;
      animation: glowMove 12s ease-in-out infinite;
    }

    /* Center wrapper */
    .wrap{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      z-index: 1;
    }

    .card{
      width: 420px;
      max-width: 100%;
      border-radius: var(--r);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(11,18,32,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      animation: cardIn .55s ease-out both;
      transition: transform .22s ease, box-shadow .22s ease;
    }

    /* ✅ Apply shake only when errors exist */
    .card.shake{
      animation: cardIn .55s ease-out both, shakeX .55s ease-out .05s both;
      border-color: rgba(176,0,32,.18);
      box-shadow: 0 22px 52px rgba(176,0,32,.10), var(--shadow);
    }

    /* Interactive hover (soft lift) */
    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 22px 52px rgba(0,0,0,.14);
    }

    .card-header{
      padding: 22px;
      border-bottom: 1px solid var(--line);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 12px;
    }

    .logo{
      height: 56px;
      width: auto;
      object-fit: contain;
      transition: transform .22s ease, filter .22s ease;
      animation: subtleFloat 3.6s ease-in-out infinite;
    }

    .card:hover .logo{
      transform: translateY(-1px) scale(1.02);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.08));
    }

    .title{
      font-size: 14px;
      font-weight: 600;
      margin:0;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      margin:6px 0 0;
    }

    .card-body{ padding: 22px; }

    .error{
      background: rgba(255, 232, 232, .9);
      border: 1px solid rgba(176,0,32,.18);
      color:#b00020;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 12px;
      animation: cardIn .35s ease-out both;
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin: 12px 0 6px;
      transition: color .18s ease, transform .18s ease;
    }

    input{
      width:100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(11,18,32,.14);
      background: rgba(255,255,255,.98);
      font-size: 14px;
      color: var(--text);
      outline: none;
      transition: border-color .18s ease, box-shadow .18s ease, transform .18s ease;
    }

    input:focus{
      border-color: rgba(0,110,179,.55);
      box-shadow: 0 0 0 4px rgba(0,110,179,.12);
      transform: translateY(-1px);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    .row a{
      color: var(--blue);
      text-decoration:none;
      transition: transform .14s ease, opacity .14s ease;
    }
    .row a:hover{
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .actions{ margin-top: 16px; }

    /* ================== Buttons (Ripple + Lift) ================== */
    .btn,
    .ms-btn{
      position: relative;
      overflow: hidden; /* needed for ripple */
      -webkit-tap-highlight-color: transparent;
    }

    .btn{
      width:100%;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color:#fff;
      background: linear-gradient(135deg, var(--green), #3ea800);
      border:0;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease, opacity .14s ease;
      box-shadow: 0 12px 22px rgba(91,197,0,.18);
    }
    .btn:hover{
      opacity: .97;
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(91,197,0,.22);
    }
    .btn:active{
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(91,197,0,.16);
    }

    .ms-btn{
      width:100%;
      border-radius:12px;
      padding:11px;
      font-size:14px;
      font-weight:600;
      background:#fff;
      color:#0B1220;
      border:1px solid rgba(11,18,32,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      margin-bottom: 12px;
      transition: border-color .18s ease, box-shadow .18s ease, transform .14s ease;
    }
    .ms-btn:hover{
      border-color: rgba(0,110,179,.55);
      box-shadow: 0 0 0 4px rgba(0,110,179,.10);
      transform: translateY(-1px);
    }
    .ms-btn:active{
      transform: translateY(0);
    }

    .ms-square{
      width:18px;height:18px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:2px;
      transition: transform .18s ease;
    }

    .ms-btn:hover .ms-square{
      animation: iconPop .35s ease-out;
    }

    .ms-square span:nth-child(1){background:#F25022}
    .ms-square span:nth-child(2){background:#7FBA00}
    .ms-square span:nth-child(3){background:#00A4EF}
    .ms-square span:nth-child(4){background:#FFB900}

    /* Ripple effect (CSS-only, on :active) */
    .btn::after,
    .ms-btn::after{
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:220px;
      height:220px;
      border-radius:50%;
      background: rgba(255,255,255,.55);
      transform: translate(-50%, -50%) scale(.2);
      opacity: 0;
      pointer-events:none;
    }
    .btn:active::after,
    .ms-btn:active::after{
      opacity: 1;
      animation: ripple .55s ease-out;
    }

    .card-footer{
      padding: 14px 22px;
      border-top: 1px solid var(--line);
      display:flex;
      justify-content:space-between;
      font-size: 12px;
      color: rgba(11,18,32,.55);
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      body::after{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- ✅ Shake class added ONLY when non_field_errors exist -->
    <section class="card {% if form.non_field_errors %}shake{% endif %}">
      <div class="card-header">
        <img class="logo" src="{% static 'images/emsteel-logo.png' %}" alt="EMSTEEL Logo">
        <p class="title">Sign in</p>
        <p class="hint">Use your corporate account to continue.</p>
      </div>

      <div class="card-body">

        {% if form.non_field_errors %}
          <div class="error">{{ form.non_field_errors }}</div>
        {% endif %}

        <a class="ms-btn" href="/accounts/microsoft/login/">
          <span class="ms-square" aria-hidden="true">
            <span></span><span></span><span></span><span></span>
          </span>
          Sign in with Microsoft
        </a>

        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}

          <label>Username or Email</label>
          {{ form.login }}

          <label>Password</label>
          {{ form.password }}

          <div class="row">
            <label style="margin:0; display:flex; align-items:center; gap:8px;">
              {{ form.remember }} <span>Remember me</span>
            </label>
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Sign In</button>
          </div>
        </form>

      </div>

      <div class="card-footer">
        <span>Powered by IT Client Excellence</span>
        <span style="color:var(--blue);">EMSTEEL</span>
      </div>
    </section>

  </div>
</body>
</html>
